<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products -  KE E-commerce website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"> KE E-commerce </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-listing">
            <h2>Our Products</h2>
            <div class="product-grid">
                <article class="product-item">
                    <img src="table.jpg" alt="Product A">
                    <h3>DIY seats</h3>
                    <p>$40.00</p>
                    <button class="add-to-cart" data-id="3">Add to Cart</button>
                </article>
                <article class="product-item">
                    <img src="table2.jpg" alt="Product B">
                    <h3>Steel Table</h3>
                    <p>$55.00</p>
                    <button class="add-to-cart" data-id="4">Add to Cart</button>
                </article>
                <article class="product-item">
                    <img src="table3.jpg" alt="Product A">
                    <h3>Dining Set</h3>
                    <p>$100.00</p>
                    <button class="add-to-cart" data-id="3">Add to Cart</button>
                </article>
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 KE E-commerce website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
